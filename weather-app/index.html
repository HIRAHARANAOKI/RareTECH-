<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>天気予報アプリ | RareTECH</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="w-full bg-slate-300 p-4">
      <h1 class="text-2xl font-bold">天気予報アプリ</h1>
    </header>

    <main class="space-y-4 p-6">
      <section>
        <h2 class="text-xl font-bold">今日の日付:</h2>
        <div id="today"></div>

        <h2 class="text-xl font-bold">位置情報:</h2>
        <div id="place"></div>

        <h2 class="text-xl font-bold">今日の天気:</h2>
        <div id="weather"></div>
      </section>
    </main>
  </body>

  <!-- dayjs CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.3/dayjs.min.js"></script>
  <!-- jsファイルを読み込む -->
  <script src="./main.js"></script>
</html>
